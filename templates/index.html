<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the IITM BS Degree Survey</h1>
        <form id="login-form" method="POST" action="/login" onsubmit="storeEmail()">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function storeEmail() {
            const emailInput = document.querySelector('input[name="email"]');
            localStorage.setItem('userEmail', emailInput.value); // Store email in local storage
        }
    </script>
</body>
</html>
